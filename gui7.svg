		<use id= "stepBtn"  xlink:href="#btnStep" x="85" y="0" opacity="1.0" onclick="buttonHandler(evt)" />
		<use id= "runBtn"  xlink:href="#btnRun" x="170" y="0" opacity="1.0" onclick="buttonHandler(evt)" />
		<use id= "resetBtn"  xlink:href="#btnReset" x="255" y="0" opacity="0.5" onclick="buttonHandler(evt)" />
		<use id= "testBtn"  xlink:href="#btnTest" x="340" y="0" opacity="1.0" onclick="buttonHandler(evt)" />
	</g>  

									<!-- data structure selector buttons -->
