		<use id="dsb0" xlink:href="#dsBtn_bst_active" x="30" y="40" opacity="1" onclick="dsSelector(evt)" />	
		<use id="dsb1" xlink:href="#dsBtn_graph" x="30" y="65" opacity="1" onclick="dsSelector(evt)" />	
