			<!-- <stop offset="80%" style="stop-color:rgb(255,215,170); stop-opacity:1"/> -->
			<stop offset="100%" style="stop-color:rgb(000,230,000); stop-opacity:1"/>
    	</radialGradient>

								<!-- CONTROL BUTTON BASE -->
		<rect id="btnBase" x="0" y="0" rx="30" ry="10" width="70" height="30" fill="url(#gradBtn)" stroke="#ff9429"  stroke-width="1"  />
		
