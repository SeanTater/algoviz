	<script type="text/javascript" xlink:href="gui7.js" /> 
	<script type="text/javascript" xlink:href="bst_io.js" /> 
	<script type="text/javascript" xlink:href="bst_alg.js" /> 

	preserveAspectRatio="none"

	<defs>
		<radialGradient id="gradBtn" gradientUnits="objectBoundingBox" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" >
      			<stop offset="50%" style="stop-color:rgb(255,255,255); stop-opacity:1"/>
			<!-- <stop offset="80%" style="stop-color:rgb(255,215,170); stop-opacity:1"/> -->
			<stop offset="100%" style="stop-color:rgb(255,200,145); stop-opacity:1"/>
    		</radialGradient>

