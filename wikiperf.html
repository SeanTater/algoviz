<html ng-app>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/buckets.js"></script>
    <script src="js/MurmurHash3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
    
    <script src="js/HashtableMap.js"></script>
    <script src="js/SortedArrayMap.js"></script>
    <script src="js/UnbalancedBSTMap.js"></script>
    <script src="js/BuiltinMap.js"></script>
    <script src="js/Stat.js"></script>
    <script src="js/Article.js"></script>
    <script src="js/Wiki.js"></script>
    <link rel="stylesheet" href="wikiperf.css" type="text/css" />
  </head>
  <body>
    <header id='controls'>
      <form>
        Find terms related to a Wikipedia article <br/>
        <input id="center_article" type="text" ng-model="center_article" placeholder="Enter a Wikipedia article title" />
        <button id="get_histograms">Calculate</button>
      </form>
    </header>
    <div class="split_panels">
      <div class="panel" id="articles">
        {{center_article}}'s Article neighborhood
        <table id="article_neighborhood">
        </table>
      </div>
      <div class="panel" id='results'>
        Common terms surrounding {{center_article}}
        <table id='histogram'>
        </table>
      </div>
      <div class="panel" id="performance">
        <div id="time_chart" style="width:600px;height:300px;display:inline-block;"></div>
        <div id="cost_chart" style="width:600px;height:300px;display:inline-block;"></div>
      </div>
    </div>
    <footer id="logwindow">
      Starting up..
    </footer>
  </body>
</html>
